<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
@font-face {
  font-family: 'NanumSquareNeo-Variable';
  src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}

body{
    font-family: 'Ubuntu','NanumSquareNeo-Variable', sans-serif;
    margin: auto;
    text-align: center;
}
section{padding-top: 40px;}
strong {
  font-size: 40px;
  font-weight: 500;
  text-transform: capitalize;
  position: relative;
  padding-bottom: 50px;
  margin-bottom: 50px;
  color: #998eb9;
}
strong:before {
  content: '';
  position: absolute;
  height: 5px;
  width: 80px;
  background: linear-gradient(90deg, rgb(202, 249, 82) 0%, rgb(218, 190, 237) 100%);
  bottom: 30%;
  left: 50%;
  transform: translateX(-50%);
}
p{padding-top: 40px; line-height: 30px;}
img{ padding-top: 60px;}
</style>
<body>
    <section>
        <div>
            <strong>이벤트페이지</strong>
            <p>11번가의 대표컬러인 레드컬러를 사용하여 디자인하였고 배경의 색은 블랙으로하여 행사내용에 집중도를 높혔습니다.  <br>
               일러스트를 활용하여 행사의 내용을 부각하였고, 5개의 행사내용을 지루하지 않도록 다양한 레이아웃을 활용한 이벤트 페이지입니다.
            </p>
        </div>
        <div>
            <img src="../img/11st.webp" alt="">
        </div>
    </section>
</body>
</html>
