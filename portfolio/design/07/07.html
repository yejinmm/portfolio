<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
@font-face {
  font-family: 'NanumSquareNeo-Variable';
  src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}

body{
    font-family: 'Ubuntu','NanumSquareNeo-Variable', sans-serif;
    margin: auto;
    text-align: center;
}
section{padding-top: 40px;}
strong {
  font-size: 40px;
  font-weight: 500;
  text-transform: capitalize;
  position: relative;
  padding-bottom: 50px;
  margin-bottom: 50px;
  color: #998eb9;
}
strong:before {
  content: '';
  position: absolute;
  height: 5px;
  width: 80px;
  background: linear-gradient(90deg, rgb(202, 249, 82) 0%, rgb(218, 190, 237) 100%);
  bottom: 30%;
  left: 50%;
  transform: translateX(-50%);
}
p{padding-top: 40px; line-height: 30px;}
img{ padding-top: 60px; width: 50%; height: 50%;}
</style>
<body>
    <section>
        <div>
            <strong>포스터</strong>
            <p>
              트랜디한 느낌의 페스티벌 포스터입니다. 유니크하고 깔끔하지만 독특한 레이아웃 구성으로 감성을 살린 포스터입니다.
            </p>
        </div>
        <div>
            <img src="../img/fashion.webp" alt="">
        </div>
    </section>
</body>
</html>
